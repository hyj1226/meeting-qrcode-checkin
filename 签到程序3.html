<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能二维码签到系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                        dark: '#1F2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .stat-card {
                @apply bg-white rounded-xl p-6 card-shadow transition-all duration-300 hover:shadow-lg;
            }
            .btn-primary {
                @apply bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-all duration-300;
            }
            .btn-success {
                @apply bg-secondary text-white px-4 py-2 rounded-lg hover:bg-secondary/90 transition-all duration-300;
            }
            .btn-warning {
                @apply bg-warning text-white px-4 py-2 rounded-lg hover:bg-warning/90 transition-all duration-300;
            }
            .btn-danger {
                @apply bg-danger text-white px-4 py-2 rounded-lg hover:bg-danger/90 transition-all duration-300;
            }
            .floating-card {
                @apply card-shadow rounded-2xl bg-white p-6 transition-all duration-300 hover:shadow-xl;
            }
        }
        
        /* 自定义动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        .animate-pulse {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- 主容器 -->
    <div id="main-container" class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- 标题区域 -->
        <header class="text-center mb-10 animate-fade-in">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-dark mb-2">
                <i class="fa fa-qrcode mr-2 text-primary"></i>智能二维码签到系统
            </h1>
            <p class="text-gray-600 max-w-2xl mx-auto">实时统计签到情况，支持Excel名单导入，跨设备签到，多维度数据分析</p>
        </header>
        
        <!-- 主要内容区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 左侧：签到二维码 -->
            <div class="lg:col-span-1">
                <div class="stat-card h-full flex flex-col">
                    <h2 class="text-xl font-semibold mb-6 text-center flex items-center justify-center">
                        <i class="fa fa-qrcode mr-2 text-primary"></i>签到二维码
                    </h2>
                    <div class="flex-1 flex flex-col items-center justify-center">
                        <div id="qrcode-container" class="bg-white p-4 rounded-lg border-2 border-gray-200 mb-6">
                            <div id="qrcode" class="w-64 h-64 mx-auto flex items-center justify-center">
                                <div class="text-center text-gray-400">
                                    <i class="fa fa-spinner fa-spin fa-2x mb-3"></i>
                                    <p>生成二维码中...</p>
                                </div>
                            </div>
                        </div>
                        <p class="text-gray-600 text-center mb-6">使用手机扫描二维码进行签到</p>
                        
                        <!-- 签到统计卡片 -->
                        <div class="floating-card w-full mb-6">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="font-medium text-gray-700">签到统计</h3>
                                <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full animate-pulse">
                                    <i class="fa fa-circle mr-1"></i>实时更新
                                </span>
                            </div>
                            <div class="grid grid-cols-3 gap-2">
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-primary" id="stats-total">0</div>
                                    <div class="text-xs text-gray-500 mt-1">应到</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-secondary" id="stats-checked">0</div>
                                    <div class="text-xs text-gray-500 mt-1">实到</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-danger" id="stats-unchecked">0</div>
                                    <div class="text-xs text-gray-500 mt-1">未到</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Excel上传Excel文件 -->
                    <div class="w-full">
                        <div class="border-t border-gray-200 pt-4 mt-4">
                            <label for="excel-upload" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fa fa-file-excel-o mr-1 text-green-600"></i>上传应到人员Excel
                            </label>
                            <div class="flex items-center">
                                <input id="excel-upload" type="file" accept=".xlsx, .xls" class="hidden" />
                                <label for="excel-upload" class="btn-success flex items-center cursor-pointer">
                                    <i class="fa fa-upload mr-2"></i>选择文件
                                </label>
                                <span id="file-name" class="ml-3 text-gray-600 truncate max-w-[120px]"></span>
                            </div>
                            <p class="text-xs text-gray-500 mt-2">支持.xlsx或.xls格式，需包含"姓名"列</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧：统计信息 -->
            <div class="lg:col-span-2">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 部门统计 -->
                    <div class="stat-card">
                        <h2 class="text-xl font-semibold mb-6 flex items-center">
                            <i class="fa fa-building mr-2 text-primary"></i>部门签到统计
                        </h2>
                        <div class="h-64">
                            <canvas id="department-chart"></canvas>
                        </div>
                    </div>
                    
                    <!-- 签到趋势 -->
                    <div class="stat-card">
                        <h2 class="text-xl font-semibold mb-6 flex items-center">
                            <i class="fa fa-line-chart mr-2 text-secondary"></i>签到趋势
                        </h2>
                        <div class="h-64">
                            <canvas id="trend-chart"></canvas>
                        </div>
                    </div>
                </div>
                
                <!-- 未到人员列表 -->
                <div class="stat-card mt-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold flex items-center">
                            <i class="fa fa-list mr-2 text-danger"></i>未到人员名单
                        </h2>
                        <div class="flex items-center">
                            <span id="unchecked-list-count" class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm">0人</span>
                            <button id="export-btn" class="btn-warning ml-3 text-sm flex items-center">
                                <i class="fa fa-download mr-1"></i>导出
                            </button>
                        </div>
                    </div>
                    
                    <div id="unchecked-list" class="overflow-y-auto max-h-80">
                        <div class="text-center text-gray-500 py-10">
                            <i class="fa fa-file-text-o text-4xl mb-3 opacity-30"></i>
                            <p>请先上传包含人员名单的Excel文件</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 最近签到记录 -->
        <div class="stat-card mt-6">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fa fa-history mr-2 text-warning"></i>最近签到记录
            </h2>
            <div id="recent-checkins" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="text-center text-gray-500 py-10">
                    <i class="fa fa-clock-o text-4xl mb-3 opacity-30"></i>
                    <p>暂无签到记录</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 移动端签到表单 -->
    <div id="checkin-form-container" class="fixed inset-0 bg-white z-50 flex flex-col p-6 hidden w-full h-full">
        <div class="mb-6">
            <button id="back-to-main" class="text-gray-500 hover:text-gray-700 transition-colors flex items-center mb-4">
                <i class="fa fa-arrow-left mr-2"></i>返回
            </button>
            <h2 class="text-2xl font-bold text-dark mb-2">活动签到</h2>
            <p class="text-gray-600">请填写您的信息完成签到</p>
        </div>
        
        <form id="checkin-form" class="flex-1">
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fa fa-user mr-1"></i>姓名 <span class="text-danger">*</span>
                </label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                    placeholder="请输入您的姓名">
            </div>
            
            <div class="mb-6">
                <label for="department" class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fa fa-building mr-1"></i>部门
                </label>
                <select id="department" name="department"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                    <option value="">请选择部门</option>
                    <option value="技术部">技术部</option>
                    <option value="市场部">市场部</option>
                    <option value="销售部">销售部</option>
                    <option value="人力资源">人力资源</option>
                    <option value="财务部">财务部</option>
                    <option value="行政部">行政部</option>
                </select>
            </div>
            
            <div class="mb-8">
                <label for="note" class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fa fa-pencil mr-1"></i>备注 (可选)
                </label>
                <textarea id="note" name="note" rows="2"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                    placeholder="如有需要，请填写备注信息"></textarea>
            </div>
            
            <button type="submit" class="btn-success w-full py-3 text-lg flex items-center justify-center">
                <i class="fa fa-check-circle mr-2"></i>提交签到
            </button>
        </form>
        
        <div class="mt-8 text-center text-gray-500 text-sm">
            <p>智能签到系统 &copy; 2023</p>
        </div>
    </div>
    
    <!-- 签到成功提示 -->
    <div id="success-modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 text-center animate-fade-in">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa fa-check text-2xl text-green-500"></i>
            </div>
            <h3 class="text-xl font-bold mb-2">签到成功！</h3>
            <p class="text-gray-600 mb-6" id="success-message">感谢您的参与</p>
            <button id="close-success" class="btn-primary w-full py-2">
                完成
            </button>
        </div>
    </div>

    <script>
        // 数据存储 - 使用IndexedDB替代localStorage
        const dbName = "checkinSystemDB";
        const dbVersion = 1;
        let db;
        
        // 初始化数据库
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, dbVersion);
                
                request.onerror = (event) => {
                    console.error("数据库打开失败:", event.target.error);
                    reject(event.target.error);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    
                    // 创建人员存储
                    if (!db.objectStoreNames.contains('persons')) {
                        const personsStore = db.createObjectStore('persons', { keyPath: 'id', autoIncrement: true });
                        personsStore.createIndex('name', 'name', { unique: false });
                        personsStore.createIndex('department', 'department', { unique: false });
                        personsStore.createIndex('checked', 'checked', { unique: false });
                    }
                    
                    // 创建签到记录存储
                    if (!db.objectStoreNames.contains('checkins')) {
                        const checkinsStore = db.createObjectStore('checkins', { keyPath: 'id', autoIncrement: true });
                        checkinsStore.createIndex('name', 'name', { unique: false });
                        checkinsStore.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
            });
        }
        
        // 添加人员
        function addPerson(person) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['persons'], 'readwrite');
                const store = transaction.objectStore('persons');
                
                const request = store.add({
                    name: person.name,
                    department: person.department || '未指定',
                    checked: false
                });
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // 批量添加人员
        function addPersons(persons) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['persons'], 'readwrite');
                const store = transaction.objectStore('persons');
                
                persons.forEach(person => {
                    store.add({
                        name: person.name,
                        department: person.department || '未指定',
                        checked: false
                    });
                });
                
                transaction.oncomplete = () => resolve();
                transaction.onerror = (event) => reject(event.target.error);
            });
        }
        
        // 获取所有人员
        function getAllPersons() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['persons'], 'readonly');
                const store = transaction.objectStore('persons');
                const request = store.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // 添加签到记录
        function addCheckin(name, department, note) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['checkins', 'persons'], 'readwrite');
                const checkinsStore = transaction.objectStore('checkins');
                const personsStore = transaction.objectStore('persons');
                
                // 添加签到记录
                const checkinRequest = checkinsStore.add({
                    name: name,
                    department: department || '未指定',
                    note: note || '',
                    timestamp: new Date().toISOString()
                });
                
                // 更新人员签到状态
                const index = personsStore.index('name');
                const request = index.getAll(name);
                
                request.onsuccess = () => {
                    const persons = request.result;
                    if (persons.length > 0) {
                        persons.forEach(person => {
                            const updateRequest = personsStore.put({
                                ...person,
                                checked: true
                            });
                            
                            updateRequest.onerror = (event) => {
                                console.error("更新人员状态失败:", event.target.error);
                            };
                        });
                    }
                };
                
                transaction.oncomplete = () => resolve();
                transaction.onerror = (event) => reject(event.target.error);
            });
        }
        
        // 获取签到记录
        function getCheckins(limit = 10) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['checkins'], 'readonly');
                const store = transaction.objectStore('checkins');
                const index = store.index('timestamp');
                
                const request = index.openCursor(null, 'prev');
                const checkins = [];
                
                request.onsuccess = (event) => {
                    const cursor = event.target.result;
                    if (cursor && checkins.length < limit) {
                        checkins.push(cursor.value);
                        cursor.continue();
                    } else {
                        resolve(checkins);
                    }
                };
                
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // 获取统计数据
        async function getStats() {
            const persons = await getAllPersons();
            
            const total = persons.length;
            const checked = persons.filter(p => p.checked).length;
            const unchecked = total - checked;
            
            // 部门统计
            const departmentStats = {};
            persons.forEach(person => {
                const dept = person.department || '未指定';
                if (!departmentStats[dept]) {
                    departmentStats[dept] = { total: 0, checked: 0 };
                }
                departmentStats[dept].total++;
                if (person.checked) departmentStats[dept].checked++;
            });
            
            // 获取最近签到记录
            const recentCheckins = await getCheckins(10);
            
            return {
                total,
                checked,
                unchecked,
                departmentStats,
                recentCheckins
            };
        }
        
        // 生成二维码
        function generateQRCode() {
            const qrcodeElement = document.getElementById('qrcode');
            qrcodeElement.innerHTML = '';
            
            // 生成动态URL
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('checkin', 'true');
            const checkinUrl = currentUrl.toString();
            
            // 生成二维码
            QRCode.toCanvas(qrcodeElement, checkinUrl, {
                width: 256,
                margin: 1,
                color: {
                    dark: '#1F2937',
                    light: '#ffffff'
                }
            }, (error) => {
                if (error) {
                    qrcodeElement.innerHTML = `
                        <div class="text-center text-red-500 py-8">
                            <i class="fa fa-exclamation-triangle fa-2x mb-2"></i>
                            <p>二维码生成失败</p>
                        </div>
                    `;
                }
            });
        }
        
        // 检查URL参数判断是否显示签到表单
        function checkCheckinMode() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('checkin')) {
                showCheckinForm();
            }
        }
        
        // 处理Excel文件上传
        async function handleExcelUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // 显示文件名
            document.getElementById('file-name').textContent = file.name;
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    // 提取姓名和部门列
                    const persons = [];
                    jsonData.forEach(row => {
                        // 尝试查找姓名列
                        let name = '';
                        Object.keys(row).forEach(key => {
                            if (key.includes('姓名') || key.toLowerCase().includes('name')) {
                                name = row[key]?.toString().trim() || '';
                            }
                        });
                        
                        // 尝试查找部门列
                        let department = '';
                        Object.keys(row).forEach(key => {
                            if (key.includes('部门') || key.toLowerCase().includes('department')) {
                                department = row[key]?.toString().trim() || '';
                            }
                        });
                        
                        if (name) {
                            persons.push({ name, department });
                        }
                    });
                    
                    if (persons.length === 0) {
                        showToast('Excel文件中未找到有效人员数据', 'error');
                        return;
                    }
                    
                    // 清空数据库并添加新人员
                    await clearDatabase();
                    await addPersons(persons);
                    
                    // 更新UI
                    updateUI();
                    showToast(`成功导入 ${persons.length} 名人员`, 'success');
                } catch (error) {
                    console.error('解析Excel文件失败:', error);
                    showToast('解析Excel文件失败，请检查格式', 'error');
                }
            };
            reader.readAsArrayBuffer(file);
        }
        
        // 清空数据库
        async function clearDatabase() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['persons', 'checkins'], 'readwrite');
                const personsStore = transaction.objectStore('persons');
                const checkinsStore = transaction.objectStore('checkins');
                
                personsStore.clear();
                checkinsStore.clear();
                
                transaction.oncomplete = () => resolve();
                transaction.onerror = (event) => reject(event.target.error);
            });
        }
        
        // 更新UI
        async function updateUI() {
            const stats = await getStats();
            
            // 更新统计数字
            document.getElementById('stats-total').textContent = stats.total;
            document.getElementById('stats-checked').textContent = stats.checked;
            document.getElementById('stats-unchecked').textContent = stats.unchecked;
            document.getElementById('unchecked-list-count').textContent = `${stats.unchecked}人`;
            
            // 更新部门统计图表
            updateDepartmentChart(stats.departmentStats);
            
            // 更新最近签到记录
            updateRecentCheckins(stats.recentCheckins);
            
            // 更新未到人员列表
            updateUncheckedList(stats);
        }
        
        // 更新部门统计图表
        function updateDepartmentChart(departmentStats) {
            const ctx = document.getElementById('department-chart').getContext('2d');
            
            // 销毁旧图表
            if (window.departmentChart) {
                window.departmentChart.destroy();
            }
            
            const departments = Object.keys(departmentStats);
            const checkedData = departments.map(dept => departmentStats[dept].checked);
            const uncheckedData = departments.map(dept => departmentStats[dept].total - departmentStats[dept].checked);
            
            window.departmentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: departments,
                    datasets: [
                        {
                            label: '已签到',
                            data: checkedData,
                            backgroundColor: '#10B981',
                        },
                        {
                            label: '未签到',
                            data: uncheckedData,
                            backgroundColor: '#EF4444',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: '部门签到情况'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            },
                            title: {
                                display: true,
                                text: '人数'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '部门'
                            }
                        }
                    }
                }
            });
        }
        
        // 更新最近签到记录
        function updateRecentCheckins(checkins) {
            const container = document.getElementById('recent-checkins');
            
            if (!checkins || checkins.length === 0) {
                container.innerHTML = `
                    <div class="col-span-3 text-center text-gray-500 py-10">
                        <i class="fa fa-clock-o text-4xl mb-3 opacity-30"></i>
                        <p>暂无签到记录</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            checkins.forEach(checkin => {
                const time = new Date(checkin.timestamp);
                const timeStr = `${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;
                
                const card = document.createElement('div');
                card.className = 'floating-card';
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold">${checkin.name}</h3>
                            <p class="text-sm text-gray-500 mt-1">${checkin.department}</p>
                        </div>
                        <span class="text-xs text-gray-400">${timeStr}</span>
                    </div>
                    ${checkin.note ? `<p class="mt-3 text-sm text-gray-600">${checkin.note}</p>` : ''}
                `;
                
                container.appendChild(card);
            });
        }
        
        // 更新未到人员列表
        async function updateUncheckedList(stats) {
            const container = document.getElementById('unchecked-list');
            
            if (stats.total === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-500 py-10">
                        <i class="fa fa-file-text-o text-4xl mb-3 opacity-30"></i>
                        <p>请先上传包含人员名单的Excel文件</p>
                    </div>
                `;
                return;
            }
            
            if (stats.unchecked === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-500 py-10">
                        <i class="fa fa-check-circle text-4xl mb-3 text-green-500"></i>
                        <p>所有人均已签到</p>
                    </div>
                `;
                return;
            }
            
            // 获取所有未签到人员
            const persons = await getAllPersons();
            const uncheckedPersons = persons.filter(p => !p.checked);
            
            container.innerHTML = '';
            
            // 按部门分组
            const groups = {};
            uncheckedPersons.forEach(person => {
                const dept = person.department || '未指定';
                if (!groups[dept]) groups[dept] = [];
                groups[dept].push(person);
            });
            
            // 显示分组列表
            Object.keys(groups).forEach(dept => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'mb-4';
                groupDiv.innerHTML = `
                    <h3 class="font-medium text-gray-700 mb-2">${dept} <span class="text-xs bg-gray-100 px-2 py-1 rounded">${groups[dept].length}人</span></h3>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                        ${groups[dept].map(person => `
                            <div class="bg-gray-50 p-2 rounded border border-gray-200 text-sm">
                                ${person.name}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(groupDiv);
            });
        }
        
        // 处理签到表单提交
        async function handleCheckinSubmit(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const department = document.getElementById('department').value;
            const note = document.getElementById('note').value;
            
            if (!name) {
                showToast('请输入您的姓名', 'error');
                return;
            }
            
            try {
                // 添加签到记录
                await addCheckin(name, department, note);
                
                // 显示成功消息
                document.getElementById('success-message').textContent = `您好，${name}，签到成功！`;
                document.getElementById('success-modal').classList.remove('hidden');
                
                // 更新UI
                updateUI();
                
                // 重置表单
                document.getElementById('checkin-form').reset();
            } catch (error) {
                console.error('签到失败:', error);
                showToast('签到失败，请稍后重试', 'error');
            }
        }
        
        // 显示提示消息
        function showToast(message, type = 'success') {
            // 创建toast元素
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 px-4 py-3 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-y-0 opacity-100 ${
                type === 'success' ? 'bg-green-50 text-green-800 border border-green-200' :
                type === 'error' ? 'bg-red-50 text-red-800 border border-red-200' :
                'bg-blue-50 text-blue-800 border border-blue-200'
            }`;
            toast.innerHTML = `
                <i class="fa ${
                    type === 'success' ? 'fa-check-circle' :
                    type === 'error' ? 'fa-exclamation-circle' :
                    'fa-info-circle'
                } mr-2"></i>
                ${message}
            `;
            
            // 添加到页面
            document.body.appendChild(toast);
            
            // 自动消失
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-[-20px]');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
        
        // 显示签到表单
        function showCheckinForm() {
            document.getElementById('main-container').classList.add('hidden');
            document.getElementById('checkin-form-container').classList.remove('hidden');
        }
        
        // 显示主页面
        function showMainPage() {
            document.getElementById('checkin-form-container').classList.add('hidden');
            document.getElementById('success-modal').classList.add('hidden');
            document.getElementById('main-container').classList.remove('hidden');
        }
        
        // 事件监听
        function setupEventListeners() {
            // Excel上传
            document.getElementById('excel-upload').addEventListener('change', handleExcelUpload);
            
            // 签到表单提交
            document.getElementById('checkin-form').addEventListener('submit', handleCheckinSubmit);
            
            // 返回主页面
            document.getElementById('back-to-main').addEventListener('click', showMainPage);
            
            // 关闭成功提示
            document.getElementById('close-success').addEventListener('click', () => {
                document.getElementById('success-modal').classList.add('hidden');
                // 在移动设备上返回主页面
                if (window.innerWidth < 768) {
                    showMainPage();
                }
            });
        }
        
        // 导出未到人员名单
        function setupExportButton() {
            document.getElementById('export-btn').addEventListener('click', async () => {
                const stats = await getStats();
                
                if (stats.unchecked === 0) {
                    showToast('没有未到人员可导出', 'info');
                    return;
                }
                
                // 获取所有未签到人员
                const persons = await getAllPersons();
                const uncheckedPersons = persons.filter(p => !p.checked);
                
                // 创建工作簿
                const wb = XLSX.utils.book_new();
                
                // 创建工作表数据
                const wsData = [
                    ['姓名', '部门', '状态']
                ];
                
                uncheckedPersons.forEach(person => {
                    wsData.push([person.name, person.department, '未签到']);
                });
                
                const ws = XLSX.utils.aoa_to_sheet(wsData);
                
                // 将工作表添加到工作簿
                XLSX.utils.book_append_sheet(wb, ws, '未到人员名单');
                
                // 导出Excel文件
                XLSX.writeFile(wb, '未到人员名单.xlsx');
            });
        }
        
        // 初始化应用
        async function initApp() {
            // 初始化数据库
            await initDB();
            
            // 设置事件监听
            setupEventListeners();
            setupExportButton();
            
            // 生成二维码
            generateQRCode();
            
            // 检查URL参数判断是否显示签到表单
            checkCheckinMode();
            
            // 更新UI
            updateUI();
        }
        
        // 启动应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
